<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./css/portfolio.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="icon" href="./favicon.ico">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const portfolioItems = [
                {
                    name: "Encryption",
                    url: "https://projects.iqbolshoh.uz/encryption/",
                    img: "images/encryption.png",
                    github: "https://github.com/Iqbolshoh/javascript-text-encryption"
                },
                {
                    name: "Slider",
                    url: "https://projects.iqbolshoh.uz/slider/",
                    img: "images/slider.png",
                    github: "https://github.com/Iqbolshoh/template-javascript-slider"
                },
                {
                    name: "Travel site",
                    url: "https://travel-samarkand.netlify.app/",
                    img: "images/travel_site.png",
                    github: "https://github.com/Iqbolshoh/website-samarkand-travel"
                },
                {
                    name: "Timer",
                    url: "https://projects.iqbolshoh.uz/timer/",
                    img: "images/timer.png",
                    github: "https://github.com/Iqbolshoh/javascript-timer"
                },
                {
                    name: "Clock",
                    url: "https://projects.iqbolshoh.uz/clock/",
                    img: "images/clock.png",
                    github: "https://github.com/Iqbolshoh/javascript-clock"
                },
                {
                    name: "XO Game",
                    url: "https://projects.iqbolshoh.uz/xo/",
                    img: "images/xo_game.png",
                    github: "https://github.com/Iqbolshoh/javascript-xo-game"
                },
                {
                    name: "Calculator",
                    url: "https://projects.iqbolshoh.uz/calculator/",
                    img: "images/calculator.png",
                    github: "https://github.com/Iqbolshoh/javascript-calculator"
                },
                {
                    name: "Form",
                    url: "https://projects.iqbolshoh.uz/form/",
                    img: "images/form.png",
                    github: "https://github.com/Iqbolshoh/template-html-css-form"
                },
                {
                    name: "Templates.uz",
                    url: "https://projects.iqbolshoh.uz/https://templates.uz/",
                    img: "images/templates.png",
                    github: "https://github.com/Iqbolshoh/templates.uz"
                },
                {
                    name: "Market",
                    url: "https://projects.iqbolshoh.uz/market/",
                    img: "images/market.png",
                    github: "https://github.com/Iqbolshoh/php-mysql-marketplace"
                },
                {
                    name: "English",
                    url: "https://projects.iqbolshoh.uz/english/",
                    img: "images/english.png",
                    github: "https://github.com/Iqbolshoh/website-english-platform"
                }
            ]

            const portfolioGrid = document.querySelector(".portfolio-grid")

            portfolioItems.forEach(item => {
                const portfolioItem = document.createElement("div")
                portfolioItem.classList.add("portfolio-item")

                const portfolioLink = document.createElement("a")
                portfolioLink.href = item.url
                portfolioLink.classList.add("portfolio-link")

                const imgElement = document.createElement("img")
                imgElement.src = item.img
                portfolioLink.appendChild(imgElement)

                const nameElement = document.createElement("div")
                nameElement.classList.add("item-name")
                nameElement.textContent = item.name
                portfolioLink.appendChild(nameElement)

                portfolioItem.appendChild(portfolioLink)

                const portfolioIcons = document.createElement("div")
                portfolioIcons.classList.add("portfolio-icons")

                if (item.github) {
                    const githubIcon = document.createElement("a")
                    githubIcon.href = item.github
                    githubIcon.target = "_blank"
                    githubIcon.innerHTML = '<i class="fab fa-github"></i>'
                    portfolioIcons.appendChild(githubIcon)

                    const downloadIcon = document.createElement("a")
                    downloadIcon.href = `${item.github}/archive/refs/heads/main.zip`
                    downloadIcon.target = "_blank"
                    downloadIcon.innerHTML = '<i class="fas fa-download"></i>'
                    portfolioIcons.appendChild(downloadIcon)
                }

                portfolioItem.appendChild(portfolioIcons)

                portfolioGrid.appendChild(portfolioItem)
            })
        })
    </script>
</head>

<body>
    <header class="header-container">
        <h2 class="logo-text" onclick="window.location.href='./'"><span class="logo-highlight">Iqbol</span>shoh</h2>
        <nav class="nav-links">
            <a href="./">Home</a>
            <a href="about.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </nav>
        <a href="portfolio.html" class="button-projects">My Projects</a>
    </header>

    <div class="container">
        <div class="portfolio-grid"></div>
    </div>
</body>

</html>
